<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeWatch - Nonton Video Dapat FPC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
      text-align: center;
      margin-bottom: 10px;
    }
    .video-container {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 9/16;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn {
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ddb8;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ FreeWatch</h1>
  <p class="info">Nonton video, klik klaim, dan dapatkan poin FPC!</p>

  <div class="video-container">
    <!-- Ganti src dengan link video YouTube Shorts/Embed lainnya -->
    <iframe src="https://www.youtube.com/embed/hTWKbfoikeg" allowfullscreen></iframe>
  </div>

  <button class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfKlaimFPC','_blank')">Klaim Poin Sekarang</button>

  <p class="info">*Poin akan dicatat otomatis setelah Anda mengisi form klaim.</p>
</body>
</html>
